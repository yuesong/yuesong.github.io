<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid Diagram Viewer</title>
    <style>
        body {
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        #mermaid {
            margin: 0 auto;
            text-align: center;
        }
    </style>
    <script type="module">
        // Function to get query parameters
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Function to render the Mermaid diagram
        function renderMermaidDiagram() {
            // mermaidCode is already URL decoded
            const mermaidCode = getQueryParameter('code');
            if (mermaidCode) {
                // Set the Mermaid code in the HTML
                document.getElementById('mermaid').innerHTML = mermaidCode;
            } else {
                // use valid minimal mermaid syntax to show error message for missing "code" query parameters
                document.getElementById('mermaid').innerHTML = 'graph TD; 1("code query parameter is missing");';
            }
        }

        // Call the render function on page load
        window.onload = renderMermaidDiagram;
    </script>
</head>
<body>
    <pre class="mermaid" id="mermaid"></pre>
    <script type="module">
      import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';
    </script>
</body>
</html>
